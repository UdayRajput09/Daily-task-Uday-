<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <center>
        <table border="3" cellspacing="30" cellpadding="50" style="background-color: black;">
            <tr>
               <code><td style="background-color: red; color: white;">1</td></code>
               <code><td style="background-color: purple; color: white;">2</td></code>
               <code><td style="background-color: darkblue; color: white;">3</td></code>  
            </tr>
            <tr>
                <code><td style="background-color: blue; color: white;">4</td></code>
                <code><td style="background-color: lightblue; color: white;">5</td></code>
                <code><td style="background-color: yellowgreen; color: white;">6</td></code>  
             </tr>
             <tr>
                <code><td style="background-color: green; color: white;">7</td></code>
                <code><td style="background-color: yellow; color: white;">8</td></code>
                <code><td style="background-color: orange; color: white;">9</td></code>  
             </tr>
             <tr>
                <code><td style="background-color: orangered; color: white;">10</td></code>
                <code><td style="background-color: black; color: white;"></td></code>
                <code><td style="background-color: black; color: white;"></td></code>  
             </tr>
        </table>
    </center>
</body>
</html>
