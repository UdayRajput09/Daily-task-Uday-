<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1> Order List </h1><br>
    <ol style="background-color: rgb(170, 120, 250); color: red;">
        <li>abc</li>
        <li>xyz</li>
        <li>pqr</li>
    </ol>
    <ol type="A">
        <li>123</li>
        <li>456</li>
        <li>789</li>
    </ol>
    <ol type="I" start="101">
        <li>abc</li>
        <li>xyz</li>
        <li>pqr</li>
    </ol>
    <ol type="a">
        <li>123</li>
        <li>456</li>
        <li>789</li>
    </ol>
    <ol type="i" start="101">
        <li>abc</li>
        <li>xyz</li>
        <li>pqr</li>
    </ol>

    <h1>Unorder List </h1><br>

    <ul style="background-color: black; color: white;">
        <li>123</li>
        <li>456</li>
        <li>789</li>
    </ul>
    <ul type ="circle">
        <li>123</li>
        <li>456</li>
        <li>789</li>
    </ul>
    <ul type="square">
        <li>123</li>
        <li>456</li>
        <li>789</li>
    </ul>

    <h1>Define List</h1>

    <dl style="background-color: aqua;color: chocolate;">
        <dt>Html</dt>
        <dd>Hyprt Text Markup Language</dd>
    </dl>

</body>
</html>
